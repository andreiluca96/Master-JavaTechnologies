<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h3>Insert a new optional courses package</h3>
    <h:form>
        <h:outputLabel for="name">Name</h:outputLabel>
        <h:inputText id="name" value="#{OptionalCoursesPackageInsertion.name}" required="true"/><br/>

        <h:outputLabel for="year">Year</h:outputLabel>
        <h:inputText id="year"
                     value="#{OptionalCoursesPackageInsertion.year}"
                     required="true"
                     converter="StringToIntegerConverter"
                     validator="PositiveIntegerValidator"/><br/>

        <h:outputLabel for="semester">Semester</h:outputLabel>
        <h:inputText id="semester" value="#{OptionalCoursesPackageInsertion.semester}" required="true"/><br/>

        <h:outputLabel for="coursesCount">Courses count</h:outputLabel>
        <h:inputText id="coursesCount" value="#{OptionalCoursesPackageInsertion.coursesCount}" required="true"/><br/>

        <h:commandButton value="Submit" action="#{OptionalCoursesPackageInsertion.save}"/>
    </h:form>
</h:body>
</html>
